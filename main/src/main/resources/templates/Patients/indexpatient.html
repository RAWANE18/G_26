<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>les patients</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <a class="btn btn-primary" href="/products/create">Ajouter patient</a>
    <table class="table">
        <caption>table of patients.</caption>
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">telephone</th>
            <th scope="col">Email</th>
            <th scope="col">gender</th>
            <th scope="col">adrress</th>
            <th scope="col">Birthdate</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            <tr th:each="patient : ${patients}">
                <td th:text="${patient.idpatient}"></td>
                <td th:text="${patient.firstname}"></td>
                <td th:text="${patient.lastname}"></td>
                <td th:text="${patient.numtel}"></td>   
                <td th:text="${patient.email}"></td>
                <td th:text="${patient.gender}"></td>
                <td th:text="${patient.adress}"></td>            
<!--date-->     <td th:text="${patient.Birthdate.toString().substring(0,10)}"></td>
                <td class="nameof classe">
<!--btn update--> <a class="btn-update" th:href="@{/patients/update(id=${smth.id})}">Update </a>    
<!--btn delete--> <a class="btn-delete" th:href="@{/patients/delete(id=${smth.id})}">Delete </a>
                </td>

            </tr>
        </tbody>    




    <!-- bootstrap js-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSGFpoO/ufreqqF6MVu4JdG7PhIxZlW8sSJv43gkdSHlua9DmM/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+kD4Ck5BdPtF+to8xMmcke49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
