<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patient</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
       <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Update Patient</h2>
            <form method="post" enctype="application/x-www-form-urlencoded" th:object="${patientDTO}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">ID</label>
                    <div class="col-sm-8">
                    <input class="form-control" th:value="${patientDto.idPatient}">
                    <p th: if="${#fields.hasErrors ('idPatient')}" th:errorclass="text-danger"
                    th: errors="${patientDto.idPatient}" ></p>
                    </div>
                    </div>
                <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Nom</label>
                <div class="col-sm-8">
                <input class="form-control" th:field="${patientDto.lastname}">
                <p th: if="${#fields.hasErrors ('lastname')}" th:errorclass="text-danger"
                th: errors="${patientDto.lastname}" ></p>
                </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-4 col-form-label">Prenom</label>
                  <div class="col-sm-8">
                  <input class="form-control" th:field="${patientDto.firstname}">
                  <p th: if="${#fields.hasErrors ('firstname')}" th:errorclass="text-danger"
                  th: errors="${patientDto.firstname}" ></p>
                  </div>
                  </div>

                  <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Numero</label>
                    <div class="col-sm-8">
                    <input class="form-control" th:field="${patientDto.numtel}">
                    <p th: if="${#fields.hasErrors ('numtel')}" th:errorclass="text-danger"
                    th: errors="${patientDto.numtel}" ></p>
                    </div>
                    </div>
                    <div class="row mb-3">
                      <label class="col-sm-4 col-form-label">Email</label>
                      <div class="col-sm-8">
                      <input class="form-control" th:field="${patientDto.email}">
                      <p th: if="${#fields.hasErrors ('email')}" th:errorclass="text-danger"
                      th: errors="${patientDto.email}" ></p>
                      </div>
                      </div> 

                      <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Adresse</label>
                        <div class="col-sm-8">
                        <input class="form-control" th:field="${patientDto.adress}">
                        <p th: if="${#fields.hasErrors ('adress')}" th:errorclass="text-danger"
                        th: errors="${patientDto.adress}" ></p>
                        </div>
                        </div>
                        <div class="row mb-3">
                          <label class="col-sm-4 col-form-label">Date de naissance</label>
                          <div class="col-sm-8">
                          <input class="form-control" th:field="${patientDto.birthdate}">
                          <p th: if="${#fields.hasErrors ('birthdate')}" th:errorclass="text-danger"
                          th: errors="${patientDto.birthdate}" ></p>
                          </div>
                          </div>
   <!--au cas ou on veut une selection-->
   <div class="row mb-3">
    <label class="col-sm-4 col-form-label">gender</label>
    <div class="col-sm-8">
    <select class="form-select" th: field="${productDto.genre}">
    <option value='Femme'>Femme</option> I
    <option value='Homme'>Homme</option>
    </select>
    <p th: if="$(#fields. hasErrors ('genre'))" th:errorclass="text-danger"
    th:errors="${productDto.genre}" ></p>
    </div>
    </div>                     

            </form>
        </div>

       </div>
    </div>



    <!-- bootstrap js-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSGFpoO/ufreqqF6MVu4JdG7PhIxZlW8sSJv43gkdSHlua9DmM/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+kD4Ck5BdPtF+to8xMmcke49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
