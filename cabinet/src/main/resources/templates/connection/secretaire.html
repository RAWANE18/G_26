<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretaire</title>
    <link
    th:href="@{/css/templates/connection/secretaire/signin.css}"
    rel="stylesheet"
  />
</head>
<body>
  <div class="form-bg">
        <div class="container">
          <div class="row">
            <div class="col-md-offset-3 col-md-6">
    <div class="connexion_Container">
        <h3 class="title">Se connecter</h3>
        <form class="form-horizontal">
          <div class="item1">
            <div class="form-group">
              <label>Nom d'utilisateur</label>
              <br />
              <input
                type="text"
               id="username"
                class="form-control"
                placeholder="Nom d'utilisateur"
                style="height: 30px"
              />
              <p class="incorectuser"></p>
            </div>
            <div class="form-group">
              <label>Mot de passe</label>
              <br />
              <input
                type="password"
                class="form-control"
                placeholder="Mot de passe"
                style="height: 30px"
                id="passeword"
              />

            </div>

          </div>

    <div class="footer-container">
       <span  class="signin-link"></span>
      <button class="btn signup" ><a href="" id="btn">Se connecter</a></button>
  </div>
        </form>
  </div>
 <script src="js/singsec.js"></script>
</body>
</html>
