<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create account</title>
    <link
    th:href="@{/css/templates/connection/patient/signin.css}"
    rel="stylesheet"
  />
  </head>
  <body>
    
    <div class="form-bg">
      <div class="container">
        <div class="row">
          <div class="col-md-offset-3 col-md-6">
            <div class="form-container">
              <h3 class="title">S'inscrire</h3>
              <form class="form-horizontal">
                <div class="item1">
                  <div class="form-group">
                    <label>Nom d'utilisateur</label>
                    <br />
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Nom d'utilisateur"
                      style="height: 30px"
                    />
                  </div>
                  <div class="form-group">
                    <label>Email </label>
                    <br />
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Address Email"
                      style="height: 30px"
                    />
                  </div>
                </div>
                <div class="item2">
                  <div class="form-group">
                    <label>Mot de passe</label>
                    <br />
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Mot de passe"
                      style="height: 30px"
                    />
                  </div>
                  <div class="form-group">
                    <label>Confirmer le mot de passe</label>
                    <br />
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Confirmer le mot de passe"
                      style="height: 30px"
                    />
                  </div>
                </div>
               
                  <h4 class="sub-title">Information Personnel</h4>
                </p>

                <div class="item1">
                  <div class="form-group">
                    <label>Numero.Tel</label>
                    <br />
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Numero de Téléphone"
                      style="height: 30px"
                    />
                  </div>

                  <div class="form-group">
                    <label for="birthday">Date de naissance</label>
                    <br />
                   
                   <input type="date" id="birthdayInput" class="form-control" placeholder="yyyy/mm/dd"  style="height: 30px" >
                  </div>
                </div>
               
                <div class="check-terms">
                  <input type="radio" value="Female" name="gender" />
                  <span class="check-label">Femme </span>
                  <input type="radio" value="male" name="gender" />
                  <span class="check-label">Homme</span>
                </div>
                <div class="footer-container">
                <span class="signin-link"
                  >Vous avez déjà un compte ? Cliquez ici pour
                  <a  id="connexionLink" >Connexion</a></span
                >
                
                <button class="btn signup" ><a href="Patient.html" id="btn" >Créer un compte</a></button>
            </div>
              </form>
              
        </div>
      </div>
    </div>
    
    <div class="connexion_Container">
      <h3 class="title">Se connecter</h3>
      <form class="form-horizontal">
        <div class="item1">
          <div class="form-group">
            <label>Nom d'utilisateur</label>
            <br />
            <input
              type="text"
              class="form-control"
              placeholder="Nom d'utilisateur"
              style="height: 30px"
            />
          </div>
          <div class="form-group">
            <label>Mot de passe</label>
            <br />
            <input
              type="password"
              class="form-control"
              placeholder="Mot de passe"
              style="height: 30px"
            />
          </div>
        </div>
   
  <div class="footer-container">
    <span class="signin-link"
      >Vous n’avez pas un compte ? Cliquez ici pour
      <a id="registerLink">S'inscrire</a></span
    >
    
    <button class="btn signup" ><a href="/patient/create" id="btn">Se connecter</a></button>
</div>
      </form>
</div>

<script src="./js/script.js"></script>
  </body>
  
</html>
