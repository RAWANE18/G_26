<div class="center">
    <h1 id="title">Liste des Certificats</h1>
    <div class="section2">
       <table class="table">
            <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">ID Patient</th>
                  <th scope="col">Nom</th>
                  <th scope="col">Prenom</th>
                  <th scope="col">Date de delivrance</th>
                  <th scope="col">Date d'expiration</th>
                  <th scope="col">contenu</th>
                  <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through antecedants -->
                <tr  th:each="certificats: ${certificats}">
                  <td th:text="${certificats.idCertificat}"></td>  
                          <td th:text="${certificats.patient.idPatient}"></td>
                          <td th:text="${certificats.patient.firstname}"></td>
                          <td th:text="${certificats.patient.lastname}"></td> 
                          <td th:text="${certificats.dateDelivrance.toString().substring(0,10)}"></td>
                          <td th:text="${certificats.dateExpiration.toString().substring(0,10)}"></td>
                          <td class="contentcolumn" th:text="${certificats.contenu}"></td>
                    <td class="nameof classe">
                        <!-- Delete button -->
                        <a class="btn-delete" th:href="@{/certificat/delete(id=${certificats.idCertificat})}"><i class="fa-solid fa-trash"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
