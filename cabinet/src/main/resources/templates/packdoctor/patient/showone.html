    <div class="main">
      <div class="topbar">
        <div class="toggle">
          <ion-icon name="menu-outline"></ion-icon>
        </div>
      </div>
      <div class="center">
        <h1 id="title">Le patient</h1>
        <div class="section2">
          <a class="btn-create" href="/products/create"
            ><i class="fa-solid fa-add add a new one"></i>Ajouter un patient</a
          >
          <table class="table">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <!--   smth: singular , element: plural-->
              <tr th:each="smth : ${element}">
                <td th:text="${smth.attributr}"></td>
                <td th:text="${smth.attributr}"></td>
                <!--attribute<td th:text="${smth.attributr}"></td>
                    <td th:text="${smth.attributr}"></td>-->
                <!--add strng-->
                <td th:text="@{${smth.attributr}+'string'}"></td>
                <!--date-->
                <td th:text="${smth.attributr.toString().substring(0,10)}"></td>
                <td class="nameof classe">
                  <!--btn update-->
                  <a
                    class="btn-update"
                    th:href="@{/element/edit(id=${smth.id})}"
                    ><i
                      class="fa-solid fa-pen-to-square"
                      style="color: #00816d"
                    ></i>
                  </a>
                  <!--btn delete-->
                  <a
                    class="btn-delete"
                    th:href="@{/element/delete(id=${smth.id})}"
                    ><i class="fa-solid fa-trash"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
