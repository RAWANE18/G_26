      rel="stylesheet"

    <link

    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      th:href="@{/css/templates/consultation/update/update.css}"
      rel="stylesheet"
    />
    <link
      th:href="@{/css/templates/consultation/create/create.css}"
      rel="stylesheet"
    />
    <link
      th:href="@{/css/templates/consultation/showAll/showAll.css}"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navigation">
      <ul>
        <li>
          <a href="signup.html">
            <span class="icon" id="doctor">
              <i class="fa-solid fa-user-doctor"></i>
            </span>
            <span class="title" id="admin">Docteur</span>
          </a>
        </li>

        <li>
          <a href="#">
            <span class="icon">
              <ion-icon name="people-outline"></ion-icon>
            </span>
            <span class="title">List patient</span>
          </a>
        </li>

        <li>
          <a href="ordonnance.html">
            <span class="icon">
              <ion-icon name="reader-outline"></ion-icon>
            </span>
            <span class="title">Ordonance</span>
          </a>
        </li>

        <li>
          <a href="certificat.html">
            <span class="icon">
              <ion-icon name="receipt-outline"></ion-icon>
            </span>
            <span class="title">Certificat</span>
          </a>
        </li>

        <li>
          <a href="RDV.html">
            <span class="icon">
              <ion-icon name="calendar"></ion-icon>
            </span>
            <span class="title">Rendez-Vous</span>
          </a>
        </li>

        <li>
          <a href="Sdoctor.html">
            <span class="icon">
              <ion-icon name="log-out-outline"></ion-icon>
            </span>
            <span class="title">Sign Out</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="main">
      <div class="topbar">
        <div class="toggle">
          <ion-icon name="menu-outline"></ion-icon>
        </div>
      </div>
      <div class="center">
        <h1 id="title"></h1>
        <div class="section2">
          <a class="btn-create" href="/products/create"
            ><i class="fa-solid fa-add add a new one"></i>Ajouter
            Consultation</a
          >
          <table class="table">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <!--   smth: singular , element: plural-->
              <tr th:each="smth : ${element}">
                <td th:text="${smth.attributr}"></td>
                <td th:text="${smth.attributr}"></td>
                <!--attribute-->
                <!--<td th:text="${smth.attributr}"></td>
                <td th:text="${smth.attributr}"></td>-->
                <!--add strng-->
                <td th:text="@{${smth.attributr}+'string'}"></td>
                <!--date-->
                <td th:text="${smth.attributr.toString().substring(0,10)}"></td>
                <td class="nameof classe">
                  <!--btn update-->
                  <a
                    class="btn-update"
                    th:href="@{/element/edit(id=${smth.id})}"
                    ><i
                      class="fa-solid fa-pen-to-square"
                      style="color: #00816d"
                    ></i>
                  </a>
                  <!--btn delete-->
                  <a
                    class="btn-delete"
                    th:href="@{/element/delete(id=${smth.id})}"
                    ><i class="fa-solid fa-trash"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
