<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docteur</title>

    <!-- Add your CSS links here -->
    <link rel="stylesheet" href="path/to/your/custom.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body>
    <div class="navigation">
        <!-- Navigation links -->
    </div>
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
        </div>
        <div class="center">
            <h1 id="title">Liste des Antécédants</h1>
            <div class="section2">
                <a class="btn-create" href="/antecedant/create"><i class="fa-solid fa-add"></i>Ajouter un antécédant</a>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Antécédant Médicaux</th>
                            <th scope="col">Antécédant Chirurgicaux</th>
                            <th scope="col">Patient</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop through antecedants -->
                        <tr th:each="antecedant : ${antecedants}">
                            <td th:text="${antecedant.idAntecedant}"></td>
                            <td th:text="${antecedant.antecedantMedicaux}"></td>
                            <td th:text="${antecedant.antecedantChirurgicaux}"></td>
                            <td th:text="${antecedant.patient.firstname + ' ' + antecedant.patient.lastname}"></td>
                            <td class="nameof classe">
                                <!-- Delete button -->
                                <a class="btn-delete" th:href="@{/antecedant/delete(id=${antecedant.idAntecedant})}"><i class="fa-solid fa-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add your script links here -->
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" type="module"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" nomodule></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
