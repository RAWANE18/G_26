    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
        </div>
        <div class="center">
            <h1 id="title">Liste des Fiches Patient</h1>
            <div class="section2">
                <a class="btn-create" href="/fiche/creates"><i class="fa-solid fa-add"></i>Ajouter une fiche patient</a>
                <table class="table">
                  <h2>Fiche patient</h1> 
                  <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Groupe Sanguin</th>
                            <th scope="col">Date de Creation</th>
                            <th scope="col">Etat Civil</th>
                            <th scope="col">Num Securite Social</th>
                            <th scope="col">Profession</th>
                            <th scope="co">patient</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop through antecedants -->
                        <tr th:each="fichePatient : ${fichePatientDTO}">
                            <td th:text="${fichePatient.idFichePatient}"></td>
                            <td th:text="${fichePatient.groupesanguin}"></td>
                            <td th:text="${fichePatient.dateCreation}"></td>
                            <td th:text="${fichePatient.etatCivil}"></td>
                            <td th:text="${fichePatient.securiteSociale}"></td>
                            <td th:text="${fichePatient.profession}"></td>
                            <td th:text="${fichePatient.patient.firstname + ' ' + fichePatient.patient.lastname}"></td>
                            <td class="nameof classe">
                                <!-- Delete button -->
                                <a class="btn-delete" th:href="@{/fiche/deletes(id=${fichePatient.idFichePatient})}"><i class="fa-solid fa-trash"></i></a>
              
                            </td>
                        </tr>
                    </tbody>
                </table >
        </div>
      </div>
