      <!DOCTYPE html>
      <html xmlns:th="http://www.thymeleaf.org">
      <head>
          <title>Create RDV</title>
      </head>
      <body>
          <h1>Create RDV</h1>
          <form th:action="@{/rdv/create}" th:object="${rdv}" method="post">
              <label for="date">Date:</label>
              <input type="calendar" id="date" th:field="*{date}" required>
              <br>
              <label for="description">Description:</label>
              <input type="text" id="description" th:field="*{description}" required>
              <br>
              <label for="patient">Patient:</label>
              <select id="patient" th:field="*{patient}" required>
                  <option th:each="patient : ${patients}" th:value="${patient.idPatient}" th:text="${patient.nom}"></option>
              </select>
              <br>
              <button type="submit">Create RDV</button>
          </form>
      </body>
