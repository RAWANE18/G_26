<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>createRdv</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link th:href="@{/css/templates/antecedant/update/update.css}" rel="stylesheet" />
    <link th:href="@{/css/templates/rdv/create/create.css}" rel="stylesheet" />
    <link
      th:href="@{/css/templates/antecedant/showAll/showAll.css}"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="ctn-form">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <div class="header">
              <h2 class="text-center mb-5">Nouvel Antécédant</h2>
            </div>
            <form  enctype="application/x-www-form-urlencoded" th:object="${rdv}" method="post">
           
              <div class="item">
                <div class="row mb-3">
                  <label class="col-sm-4 col-form-label"
                    >Date: <span>*</span></label
                  >
                  <div class="col-sm-12">
                    <input type="date" id="date" th:field="*{date}" />
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-4 col-form-label"
                    >Heure du rendez-vous <span>*</span></label
                  >
                  <div class="col-sm-12">
                    <select  name="time">
                      <option th:each="time : ${oktime}" th:value="${time}" th:text="${time}"></option>
                  </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-4 col-form-label"
                    >Date de prise du Rendez-Vous <span>*</span></label
                  >
                  <div class="col-sm-12">
                    <input type="date"  th:field="*{datePriseRdv}" />
             
                  </div>
                </div>
              
                <div class="row mb-3">
                  <label class="col-sm-4 col-form-label"
                    >Description<span>*</span></label
                  >
                  <div class="col-sm-12" >
                    <textarea id="content"  class="form-control" th:field="*{description}"></textarea>
                  
                  </div>
                </div>
      
              <div class="btn-submit">
                <button type="submit" class="button-3" role="button">
                  Sauvegarder
                </button>
              </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Add your script links here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
