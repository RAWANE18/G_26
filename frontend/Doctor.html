      <div class="main">

          <div class="Ajouter">
            <a class="btn btn-primary"  href="/products/create">Ajouter patient</a></div>
        </div >
        <div class="center">
          <caption>table of patients.</caption>
        <div class="section2">
          <table class="table">
              
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Nom</th>
                  <th scope="col">Pr√©nom</th>
                  <th scope="col">telephone</th>
                  <th scope="col">Email</th>
                  <th scope="col">Sexe</th>
                  <th scope="col">adrress</th>
                  <th scope="col">Date de naissance</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                  <tr th:each="patient : ${patients}">
                      <td th:text="${patient.idpatient}"></td>
                      <td th:text="${patient.firstname}"></td>
                      <td th:text="${patient.lastname}"></td>
                      <td th:text="${patient.numtel}"></td>   
                      <td th:text="${patient.email}"></td>
                      <td th:text="${patient.gender}"></td>
                      <td th:text="${patient.adress}"></td>            
      <!--date-->     <td th:text="${patient.Birthdate.toString().substring(0,10)}"></td>
                      <td class="nameof classe">
        <!--btn update--> <a class="btn-update" th:href="@{/patients/update(id=${smth.id})}"><i class="fa-solid fa-pen-to-square" style="color: #00816d;"></i></a>    
        <!--btn delete--> <a class="btn-delete" th:href="@{/patients/delete(id=${smth.id})}"><i class="fa-solid fa-trash"></i></a>
                      </td>
      
                  </tr>
                  
              </tbody>
